services:
  postgres:
    image: postgres:16-alpine
    container_name: pagueveloz-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pagueveloz_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pagueveloz-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pagueveloz-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=pagueveloz_db;Username=postgres;Password=postgres
    ports:
      - "5000:80"
      - "5001:443"
    volumes:
      - ./logs:/app/logs
    networks:
      - pagueveloz-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  pagueveloz-network:
    driver: bridge
